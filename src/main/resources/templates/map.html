<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Roßdorf blüht auf</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="ol.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="ol.js"></script>

<script th:inline="javascript">
    /* OSM & OL example code provided by https://mediarealm.com.au/ */
    /*    https://mediarealm.com.au/articles/openstreetmap-openlayers-map-markers/ */
    /*    https://openlayers.org/download/ */
    var map;
    var mapLat = 49.86034;
    var mapLng = 8.77216;
    var mapDefaultZoom = 14.6;
    var list=/*[[${blueEvents}]]*/ [];
    var showNewLocation = /*[[${showNewLocation}]]*/;
    var test = /*[[${test}]]*/;
    console.log(showNewLocation);
    console.log(test);

    function initialize_map() {
      map = new ol.Map({
        target: "map",
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM({
                      url: "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png"
                })
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([mapLng, mapLat]),
            zoom: mapDefaultZoom
        })
      });

      for(var i in list) {
        add_map_point(list[i].latitude, list[i].longitude);
      }

      if (showNewLocation != null){
        add_map_point(showNewLocation.latitude, showNewLocation.longitude);
        console.log(showNewLocation.latitude );  //undefined
        console.log(showNewLocation.longitude );
      }
    }

    function add_map_point(lat, lng) {
      var vectorLayer = new ol.layer.Vector({
        source:new ol.source.Vector({
          features: [new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.transform([parseFloat(lng), parseFloat(lat)], 'EPSG:4326', 'EPSG:3857')),
            })]
        }),
        style: new ol.style.Style({
          image: new ol.style.Icon({
            anchor: [0.5, 0.5],
            anchorXUnits: "fraction",
            anchorYUnits: "fraction",
            src: "https://upload.wikimedia.org/wikipedia/commons/e/ec/RedDot.svg"
          })
        })
      });

      map.addLayer(vectorLayer);
    }
    </script>
</head>
<body onload="initialize_map();">
<h1>Rossdorf blueht auf</h1>

<form id="coordinates" method="POST" th:action="@{/addNewBluehEvent}" th:object="${newBlueLocation}">

    <div>
        Name: <input th:field="*{name}"/>
        Latidude (49.8...): <input th:field="*{latitude}"/>
        Longitude (8.7...): <input th:field="*{longitude}"/>
        <button type="submit">auf Karte anzeigen</button>
    </div>


</form>

<div id="map"></div>

<!--das hier togglen oder als pop up anzeigen,
 gleiches fuer eine erfolgreiche hinzufuegung,
 dort dann noch ein button: uebernehmen oder aendern-->
<div id="error">
    <p>Ups, etwas ist schief gegangen. Sind die Koordinaten richtig?
        <a href="#coordinates">Nochmal versuchen</a></p>
</div>
</body>
</html>
