#https://stackoverflow.com/questions/37903105/how-to-configure-spring-boot-to-use-file-based-h2-database
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
#relativen Pfad angeben
spring.datasource.url=jdbc:h2:file:./src/main/resources/spring-boot-h2-db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

# https://attacomsian.com/blog/spring-boot-auto-reload-thymeleaf-templates
# nur zum entwickeln und testen, nur auf DEV
# Templates reloading during development
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.cache=false
# Static resources reloading during development
spring.resources.static-locations=file:src/main/resources/static/
#spring.resources.cache-period=0